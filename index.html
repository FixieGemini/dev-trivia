<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Developer Trivia Game</title>
</head>
<body>
    <header>
        <div class="high-scores">High Scores</div>
        <div class="timer-count">10</div>
    </header>

    <main>
        
        <div class="game-box">
            <div class="large-font">Welcome to Web Developer Trivia!</div>
            <button class="play-button">Play</button>
        </div>
        
        <section id="question-box">
            
            <div class="questions-container"></div>
            
            <div class="answer-choices">
                <div class="option"> 
                    <button class="answer"></button>
                </div>
            </div>

            <div class="answer-choices">
                <div class="option">
                    <button class="answer"></button>
                </div>
            </div>

            <div class="answer-choices">
                <div class="option">
                    <button class="answer"></button>
                </div>
            </div>

            <div class="answer-choices">
                <div class="option">
                    <button class="answer"></button>
                </div>
            </div> 

            <h4 id="rightOrWrong"></h4>
        
        </section>

        <section id="name-box">
            
            <h2>Pencils Down!</h2>
            <h3 id="points">Your score : point total</h3>

            <form id="nameEntry">
                <label for="nameInput">Name:</label>
                <input type="text" id="nameInput" name="user-name">
            </form>

            <button id="submit-button">Submit</button>

        </section>

        <section id="score-box">
            
            <h3>High Scores</h3>

            <ol id="place">
                <li id="first"></li>
                <li id="second"></li>
                <li id="third"></li>
            </ol>

        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
