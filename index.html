<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Developer Trivia Game</title>
</head>
<body>
    <header>
        <div class="high-scores">High Scores</div>
        <div class="large-font">Web Development Trivia!</div>
        <div class="timer-count">10</div>
    </header>

    <main>
        <section>
            
            <div class="questions-container">What was the question? This is where I will put the questions to the quiz. Any questions?</div>

            <div class="answer-choices">
                <div class="option">
                    <kbd>A.</kbd>
                    <span class="answer">This is one answer choice.</span>
                </div>
            </div>

            <div class="answer-choices">
                <div class="option">
                    <kbd>B.</kbd>
                    <span class="answer">This is one answer choice.</span>
                </div>
            </div>

            <div class="answer-choices">
                <div class="option">
                    <kbd>C.</kbd>
                    <span class="answer">This is one answer choice.</span>
                </div>
            </div>

            <div class="answer-choices">
                <div class="option">
                    <kbd>D.</kbd>
                    <span class="answer">This is one answer choice.</span>
                </div>
            </div>
        
        </section>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
